<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSC309 A1 - About</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .no-margine{
      margin-top: -8px;
      margin-left: -8px;
      margin-right:-8px;
    }
    .no-margine-bot{
      margin-bottom: -8px;
      margin-left: -8px;
      margin-right:-8px;
    }
    .headers{
      margin: 0;
      box-sizing: content-box;
      padding: 0 0;
      width: auto;
      height: 70px;
      display: flex;
      align-items: center;
      background-color: #333333; 
    }
    .header-not-main{
      color:#00b8d4; 
      text-align: left;
      margin: 1rem
    }
    .header-main{
      color:#B2F5EA; 
      text-align: left; 
      margin: 1rem;
    }
    .header-main:hover{
      color: white;
    }
    .header-not-main:hover{
      color:white;
    }
    .footers{
      position: relative;
      margin: 0;
      box-sizing: content-box;
      bottom: 0; 
      max-width: 100%;
      width: 100%;
      height: 48px;
      margin-top: -48px;
      background-color: #333333;
      display: flex;
      text-align: center; 
    }
    .center {
      border-radius: 50%;
      display :block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 120px;
      object-fit: cover;
    }
    .middle{
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
  </style>
</head>

<body style="height:100%">
  <div style="min-height:100%;">
  <header class="no-margine"> 
      <div id="header-main", class="headers">
        <span><b class="header-main">Home</b></span> 
        <span class="header-not-main"> About </span>
        <span class="header-not-main"> Contact </span>
      </div>  
  </header>
  <main style="height: 100%; margin-bottom: -48px;">
    <img src="https://estnn.com/wp-content/uploads/2019/03/Maybe-1.jpg"width="200" height="200" class="center" alt="maybe">
      <div class="middle">
        <p style="font-size: 47px; font-weight: 700; line-height: 57px; position: relative;">Hi, I'm Yifan!</p>
      </div>
    <div class="middle">
      <p>I am a student in University of Toronto</p>
    </div>
  </main>
  </div>
  <footer class="no-margine-bot">
    <div id="footers", class="footers">
      <p style="color: #ffffff; margin:auto">Copyright-2023 by zhaoyi61</p>
    </div>
  </footer>
    
</body>  
</html>
