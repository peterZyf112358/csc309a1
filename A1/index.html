<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSC309 A1 - About</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .no-margine{
      margin-top: -8px;
      margin-left: -8px;
      margin-right:-8px;
    }
    .no-margine-bot{
      margin-bottom: -8px;
      margin-left: -8px;
      margin-right:-8px;
    }
    .headers{
      margin: 0;
      box-sizing: content-box;
      padding: 0 0;
      width: auto;
      height: 70px;
      display: flex;
      align-items: center;
      background-color: #333333; 
    }
    .header-not-main{
      color:#00b8d4; 
      text-align: left;
      margin: 1rem
    }
    .header-main{
      color:#B2F5EA; 
      text-align: left; 
      margin: 1rem;
    }
    .header-main:hover{
      color: white;
    }
    .header-not-main:hover{
      color:white;
    }
    .footers{
      position: relative;
      margin: 0;
      box-sizing: content-box;
      bottom: 0; 
      max-width: 100%;
      width: 100%;
      height: 48px;
      margin-top: -48px;
      background-color: #333333;
      display: flex;
      text-align: center; 
    }
    .center {
      border-radius: 50%;
      display :block;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      object-fit: cover;
    }
    .middle{
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .button1{
      width: 122.25px;
      height: 38px;
      background-color: white;
      color: #007EA8;
      border: 2px solid #007EA8;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 4px;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      font-size: 15px;
      line-height: 18px;
      text-align: center;
    }
    .button1:hover{
      background-color: #1e00cac9;
    }
    .intro{
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-size: 22px;
      line-height: 27px; 
      margin-top: -30px;
    }
    .greeting{
      font-size: 47px; font-weight: 700; line-height: 57px; position: relative; margin-top:auto;
    }
  </style>
</head>

<body style="height:100%">
  <div style="min-height:100%;">
  <header class="no-margine"> 
      <div id="header-main", class="headers">
        <span><b class="header-main">Home</b></span> 
        <span class="header-not-main"> About </span>
        <span class="header-not-main"> Contact </span>
      </div>  
  </header>
  <main style="height: 100%; margin-top: 128px; margin-bottom: 128px;">
    <img src="https://estnn.com/wp-content/uploads/2019/03/Maybe-1.jpg"width="200" height="200" class="center" alt="maybe">
    <div class="middle">
      <p class="greeting">Hi, I'm Yifan!</p>
    </div>
    <div class="middle" style>
      <p class="intro">I am a student in University of Toronto</p>
    </div>
    <div class="middle"><a href="contact.html"><button class="button1">Learn More</button></a></div>
  </main>
  </div>
  <footer class="no-margine-bot">
    <div id="footers", class="footers">
      <p style="color: #ffffff; margin:auto">Copyright-2023 by zhaoyi61</p>
    </div>
  </footer>
    
</body>  
</html>
